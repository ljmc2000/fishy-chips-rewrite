<form align="right" method="post" action="update-address.py">
	<h2>Delivery address</h2>

	Line 1 <input type="text" name="line1" maxlength="100" value="%LINE1%" required><br>
	Line 2 <input type="text" name="line2" maxlength="100" value="%LINE2%"><br>
	Town <input type="text" name="town" maxlength="30" value="%TOWN%" required><br>

	<input type="submit" value="save">%DELBUTTON%
</form>
